name: Build & Publish (NuGet Trusted Publishing)

on:
  push:
    tags: ['v*']   # publish only on version tags
  workflow_dispatch:

jobs:
  pack-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # required for OIDC → nuget.org token exchange

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      # Build and pack your project(s)
      - name: Pack
        run: dotnet pack CuriousInc.Utilities.Source.Generators -c Release --output artifacts
        
      - name: Pack
        run: dotnet pack CuriousInc.Common.Functional -c Release --output artifacts

      # Exchange GitHub OIDC for a short-lived NuGet API key
      - name: NuGet login (OIDC → temp API key)
        id: login
        uses: NuGet/login@v1
        with:
          # Your nuget.org username (profile name). Store it as a secret if you prefer.
          user: ${{ secrets.NUGET_USER }}

      # Push all nupkgs (exclude symbols if you publish separately)
      - name: Push to nuget.org
        run: |
          for n in artifacts/*.nupkg; do
            dotnet nuget push "$n" \
              --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" \
              --source https://api.nuget.org/v3/index.json
          done
